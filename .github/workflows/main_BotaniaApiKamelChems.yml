# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - BotaniaApiKamelChems

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://botaniaapikamelchems.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3d08f9e523f041ce82b1419a18070c27 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c3130e2c0b3340ad829327214ffbdb0f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: botaniaapikamelchems.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3d08f9e523f041ce82b1419a18070c27 }}/botania_api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'BotaniaApiKamelChems'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f3b0c27eda2f4da990094db7c18ccc1c }}
        images: 'botaniaapikamelchems.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3d08f9e523f041ce82b1419a18070c27 }}/botania_api:${{ github.sha }}'